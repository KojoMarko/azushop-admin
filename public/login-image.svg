    <rect x="16" y="-10" width="15" height="30" rx="2" fill="#a5d6a7" stroke="#43a047" stroke-width="1.5" filter="url(#glow)"/>
  </g>
  <line x1="237" y1="237" x2="220" y2="220" stroke="#4caf50" stroke-width="2.5" stroke-opacity="0.6" filter="url(#neon)"/>
  
