  <path d="M285 295 H315 M285 300 H305 M285 305 H310" stroke="#5c6bc0" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M290 285 L295 290 L305 280" stroke="#4285F4" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Connecting sections -->
